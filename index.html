<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Black Jack</title>
  </head>
  <body>
    <h1 id="header">Welcome to Black Jack</h1>
    <div id="container">
      <div id="right">
        <h2 class="player">Player</h2>
        <div id="card-hold-p"></div>
        <div id="btn-container">
          <button class="btn">Hit</button>
          <button class="btn">Double</button>
          <button class="btn">Stand</button>
        </div>
      </div>
      <div id="left">
        <h2 class="player">Dealer</h2>
        <div id="card-hold-d"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
